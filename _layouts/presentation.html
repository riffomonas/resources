<!DOCTYPE html>
<html>
  <head>
    <title>{{ page.title }}</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
		<link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/resources/css/presentation.css">
  </head>
  <body>
    <textarea id="source">
{{ content }}
    </textarea>
<!---    <script src="{{ site.baseurl }}/assets/js/remark.min.js" type="text/javascript"> -->
    <script src="https://remarkjs.com/downloads/remark-latest.min.js">
    </script>
    <script type="text/javascript">
			remark.macros.scale = function (alt, percentage) {
			  var url = this;
			  return '<img src="' + url + '" style="width:' + percentage + ';height:' + percentage + ';" alt="' + alt + '"/>';
			};

      var slideshow = remark.create({
			  // Set the slideshow display ratio
			  // Default: '4:3'
			  // Alternatives: '16:9', ...
			  ratio: '16:9',
				navigation: {scroll: false,},

      // Customize slide number label, either using a format string..
        slideNumberFormat: 'Slide %current% of %total%',
      // .. or by using a format function
         slideNumberFormat: function (current, total) {
           return current + ' / ' + total;
			  },

			  // Enable or disable counting of incremental slides in the slide counting
			  countIncrementalSlides: false,
				highlightLanguage: true,
				highlightLines: false
			});
    </script>
  </body>
</html>
